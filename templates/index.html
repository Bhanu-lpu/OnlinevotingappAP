    <div class="container">

    </label>
    <label class="tdp">
      <input type="radio" name="candidate" value="TDP"> TDP
    </label>
    <label class="ysrcp">
      <input type="radio" name="candidate" value="YSRCP"> YSRCP
    </label>
    <label class="nota">
      <input type="radio" name="candidate" value="NOTA"> NOTA
    </label>
    <br>
    <input type="submit" value="Vote" class="vote-btn">
    <div class="button-group">

    <button type="button" class="btn results-btn" onclick="window.location.href='/results'">View Results</button>
    <input type="reset" value="Clear Selection" class="btn clear-btn">

  </div>
